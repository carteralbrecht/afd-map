
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">


<div class="container-fluid">
    <div class="row">
        <header class="head_sec">
            <h3>Amazon Fraud Detector CesiumJS Map Hackathon 2022 Demo</h3>
        </header>
    </div>
    <div class="row">
        <div id="currentlySelectedContainer" class="col-lg-3">
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div id="cesiumContainer" style="height: 575px"></div>
            </div>
            <div class="row">
                <div id="timeSliderContainer" class="w-100 p-3">
                    <div class="row">
                        <div class="col-9">
                            <input id="timeSlider"class="form-range" type="range"
                                   min="1620648000" max="1626782400" step="1800" value="1620648000"/>
                        </div>
                        <div class="col-1" id="timeColumn"></div>
                        <div class="col-1">
                            <button type="button" class="btn btn-primary" id="playButton">Play</button>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-primary" id="pauseButton">Pause</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div id="infoTableContainer" style="width: fit-content">
            <table class="table table-sm table-bordered" id="eventInfoTable">
            </table>
        </div>
    </div>
</div>
</body>
</html>
