<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

<!-- Header Section -->
<header class="head_sec">
    <h1>Amazon Fraud Detector Map</h1>
</header>

<!-- Body section -->
<main class = "body_sec">
    <section id="Content">
        <div id="cesiumContainer" style="height: 600px;"></div>
        <div id="timeSliderContainer" class="w-100 p-3">
            <div class="row">
                <div class="col-9">
                    <input id="timeSlider"class="form-range" type="range"
                           min="1619827200" max="1630193400" step="1800" value="1619827200"/>
                </div>
                <div class="col-1" id="timeColumn"></div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="playButton">Play</button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="pauseButton">Pause</button>
                </div>
            </div>
        </div>
        <div id="infoTableContainer" class="w-100 p-3">
            <table class="table table-sm table-bordered" id="eventInfoTable">
            </table>
        </div>
    </section>
</main>
</body>
</html>
